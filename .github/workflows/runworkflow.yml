
name: Deploy infra, test API
on:
  push:
    branches:
      - main
jobs:

  job-terraform:
    name: terraform deploy all infra
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
      
    steps:
    - name: checkout
      uses: actions/checkout@v2

    - name: Init
      id: init
      run: terraform init

    - name: apply
      id: apply
      run: terraform apply -auto-approve

    - name: sync website files
      id: sync web
      run: aws s3 sync ./resume-site s3://www.marcbacchi.dev

  job-cypress:  
    name: Cypress Testing API
    runs-on: ubuntu-latest
    needs: job-terraform
    container: cypress/included:9.5.0
    steps:
      - uses: actions/checkout@v1
      - run: cypress run
